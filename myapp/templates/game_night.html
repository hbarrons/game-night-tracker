{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>{{ post.game }}</h1>
  <h2>Written by: {{post.author.username}}</h2>
  <h3>Published: {{ post.date.strftime('%B %d, %Y') }}</h3>
  <p>{{post.text}}</p>
   {% if post.author == current_user %}
     <div>
       <a class="btn btn-secondary" href="{{ url_for('game_nights.update', game_night_id=post.id) }}">Update</a>
       <br>
       <form action="{{ url_for('game_nights.delete_post', game_night_id=post.id) }}" method="POST">
        <input class="btn btn-danger" type="submit" value="Delete">
      </form>
     </div>
   {% endif %}
</div>
{% endblock content %}
